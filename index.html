<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping site</title>
    <!--bootstarp----------------------------------->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!--font awsome------------------------>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <!-- style sheet -------------------------- -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!---------------------- navigation bar-----------------------------------------  -->
    <nav>
        <!------------ social links and phone number ---------------------------- -->
        <div class="social-call">
            <!------------------ social links ------------------------------ -->
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
            <!--------- phone number --------------------------------------- -->
            <div class="phone">
                <h4>call +0123456789</h4>
            </div>

        </div>
        <!-- menu bar ------------------------------------------------------ -->
        
        <div class="navigation">
            <!-- logo --------- -->
            <a href="#" class="logo">
                <img src="./images/logo.png" alt="logo"/>
            </a>

            <!-- menu --------- -->
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Men</a>
                <!-- sale labe -- -->
                <span class="sale-lable">Sale</span>
                </li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Shops</a></li>
            </ul>
                <!-- search ------ -->
            <div class="right-menu">
                <!-- serch  -->
                <a href="#" class="search-bar-click"><i class="fas fa-search"></i></a>
                <!-- user  -->
                <a class="logIn" href="#"><i class="fas fa-user"></i></a>
                <!-- shoping  cart  -->
                <a href="#">
                    <i class="fas fa-shopping-cart">

                        <!-- number of product in cart ----- -->
                        <span class="num-cart-product">0</span>
                    </i>
                </a>
            </div>
        </div>

        
    </nav>

    <!-- search bar ------------------------------------ -->
    <div class="search-bar">
        <div class="search-input">
            <!-- input  -->
            <input type="text" placeholder="Search for Product"/>
            <!-- cancel btn  -->
            <a href="#" class="search-cancel">
                <i class="fas fa-times"></i>
            </a>
        </div>
    </div>

    <!-- log in and creat account form ----------------------- -->
    <div class="form">
        <!-- log in  -->
        <div class="login-form">
            <!-- header  -->
            <strong>Log In</strong>
            <!-- log in inputs  -->
            <form >
                <input type="email" placeholder="example@gmail.com" name="email" required>
                <input type="password" placeholder="password" name="password" required>
                <input type="submit" value="Log In">

            </form>
            <!-- forgot password and creat account ---- -->
            <div class="form-btn">
                <a class="forgot" href="#">Fogot password ?</a>
                <a class="creat-account" href="#">Creat an account.</a>
            </div>
            <div class="cancel-btn">
                <a href="#">Cancel</a>
            </div>
        </div>
        <div class="sign-up-form">
            <!-- header  -->
            <strong>sign up</strong>
            <!-- log in inputs  -->
            <form >
                <input type="text" placeholder="Full Name" name="fullname" required>
                <input type="email" placeholder="example@gmail.com" name="email" required>
                <input type="password" placeholder="password" name="password" required>
                <input type="submit" value="Sign up">

            </form>
            <!-- forgot password and creat account ---- -->
            <div class="form-btn">
                <a class="login-account" href="#">Already Have an Account?</a>
            </div>
            <div class="cancel-btn">
                <a href="#">Cancel</a>
            </div>
        </div>
    </div>

    <!-- bootstarp carousel------------------------------------------------------------- -->


    <div class="custom-carousel">

        
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="./images/Slider_01.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./images/Slider_02.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./images/Slider_03.jpg" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./images/Slider_04.jpg" alt="Third slide">
              </div>
              <!-- <div class="carousel-item">
                <img class="d-block w-100" src="./images/Slider_05.jpg" alt="Third slide">
              </div> -->
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

          <div class="carousel-text">
              <strong>Limited Offer</strong>
              <h1>30% Off <br><span> With Promo Code</span></h1>
              <a href="#">Shop Now</a>
          </div>
    </div>

    <!-- featured categories -------------- -->
    <div class="feature-categories">
        <div class="feature-categories-heading">
            <h1>Featured Categories</h1>
        </div>
    </div>
    <h1>need to complete more from featured categories</h1>








    <!-- jquery ------------------------------------------------------ -->
    <script src="./js/jQuery.min.js"></script>
    <!-- bootstrp jscripts --------------------------------- -->
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery-slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <!-- script files ----- -->
    <script src="./js/script.js"></script>
</body>
</html>
